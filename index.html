<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會議案表決系統</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { margin: 0; font-family: "標楷體", "DFKai-SB", serif; background: #f8f9fa; color: #212529; }
        
        /* 深色模式 */
        body.dark-mode { background: #121212; color: #ffffff; }

        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #dee2e6; background: #ffffff; }
        body.dark-mode .header { background: #1a1a1a; border-bottom: 1px solid #333; }
        
        .main-title { font-size: 2.5rem; font-weight: 900; display: block; margin-bottom: 5px; color: #000; }
        body.dark-mode .main-title { color: #fff; }

        .sub-instruction { 
            font-size: 1.4rem; 
            font-weight: 700; 
            display: block; 
            color: #000; 
            margin-top: 5px;
            line-height: 1.4;
        }
        body.dark-mode .sub-instruction { font-size: 2rem; color: #fff; }

        /* 表決標題：支援換行並置中 */
        #display-vote-title { 
            font-size: 2rem; 
            color: #ffc107; 
            display: none; 
            margin-top: 15px; 
            font-weight: 900; 
            text-align: center;
            white-space: pre-wrap; /* 支援換行 */
            line-height: 1.5;
        }

        /* 列表版面 */
        #admin-view, #monitor-view { display: none; max-width: 1100px; margin: 40px auto; padding: 0 20px 80px; }
        .status-header-text { font-size: 1.8rem; font-weight: 700; margin-bottom: 35px; text-align: center; line-height: 1.8; border-bottom: 2px solid #333; padding-bottom: 20px; }
        
        .color-att { color: #ffffff; }
        .color-pro { color: #28a745; }
        .color-con { color: #dc3545; }

        .monitor-list { 
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, auto); 
            gap: 20px 40px;
            list-style: none; 
            padding: 0; 
            font-size: 2.2rem; 
            line-height: 1.5; 
        }
        
        .voter-line { text-align: left; }
        .v-row { color: #555; transition: 0.3s; white-space: nowrap; }
        .v-row.v-present { color: #fff; }
        .v-row.v-pro { color: #28a745; }
        .v-row.v-con { color: #dc3545; }
        .v-num { display: inline-block; width: 60px; font-weight: 900; }

        /* 投票按鈕區 */
        #user-view { display: none; padding: 60px 10px 80px; }
        .vote-section { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .vote-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .label-box { width: 140px; padding: 15px 0; border-radius: 8px; font-weight: 700; font-size: 1.8rem; text-align: center; color: #000; }
        .att-label { background-color: #adb5bd; } 
        .pro-label { background-color: #28a745; } 
        .con-label { background-color: #dc3545; } 
        
        .circle-btn { 
            width: 140px; height: 140px; border-radius: 50%; border: none; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s;
            opacity: 0.15; cursor: not-allowed; pointer-events: none;
        }
        
        .circle-btn.enabled { opacity: 1; cursor: pointer; pointer-events: auto; }
        .att-btn { background-color: #6c757d; } 
        .pro-btn { background-color: #28a745; }
        .con-btn { background-color: #dc3545; }
        .circle-btn.checked { opacity: 0.4; cursor: not-allowed; pointer-events: none; }

        /* 主席控制區：多行標題輸入 */
        .admin-input-section { margin-bottom: 30px; text-align: center; }
        .vote-title-input { 
            padding: 10px; font-size: 1.5rem; width: 60%; font-family: "標楷體"; 
            border-radius: 8px; border: 1px solid #555; background: #222; color: #fff;
            height: 100px; resize: vertical; /* 支援多行輸入 */
        }
        .controls { margin-top: 50px; text-align: center; }
        .action-btn { padding: 15px 40px; font-size: 1.4rem; cursor: pointer; border-radius: 8px; border: none; font-family: "標楷體"; margin: 0 10px; font-weight: 700; }
        .btn-start { background: #28a745; color: white; }
        .btn-show { background: #007bff; color: white; }
        .btn-reset { background: #333; color: #777; font-size: 1rem; }
    </style>
</head>
<body id="main-body">

    <div class="header">
        <span class="main-title">臺北市私立靜心高級中學學生會議案表決系統</span>
        <span id="status-header" class="sub-instruction">*請先按下出席按鈕，輸入姓名驗證身分後再進行表決*</span>
        <div id="display-vote-title">表決尚未開始</div>
    </div>

    <div id="user-view">
        <div class="vote-section">
            <div class="vote-container">
                <div id="att-label-text" class="label-box att-label">出席</div>
                <button id="att-btn" class="circle-btn att-btn" onclick="executeAttendance()"></button>
            </div>
            <div class="vote-container">
                <div class="label-box pro-label">贊成</div>
                <button id="pro-btn" class="circle-btn pro-btn" onclick="executeVote('贊成')"></button>
            </div>
            <div class="vote-container">
                <div class="label-box con-label">反對</div>
                <button id="con-btn" class="circle-btn con-btn" onclick="executeVote('反對')"></button>
            </div>
        </div>
    </div>

    <div id="admin-view">
        <div class="admin-input-section">
            <textarea id="vote-title-input" class="vote-title-input" placeholder="請在此輸入表決議案標題（可按 Enter 換行）"></textarea>
        </div>
        <div id="admin-status-text" class="status-header-text"></div>
        <ul id="admin-monitor-list" class="monitor-list"></ul>
        <div class="controls">
            <button class="action-btn btn-start" onclick="startVoting()">開始表決</button>
            <button class="action-btn btn-show" onclick="setShowResult(true)">顯示結果</button>
            <button class="action-btn btn-reset" onclick="adminReset()">系統重置</button>
        </div>
    </div>

    <div id="monitor-view">
        <div id="monitor-status-text" class="status-header-text"></div>
        <ul id="shared-monitor-list" class="monitor-list"></ul>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvS-8vOwps8G3QgsM34qTh80pUiEPzZ0E",
            databaseURL: "https://cssc-vote-app-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cssc-vote-app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dbVotes = db.ref('detailed_votes');
        const dbAttendance = db.ref('attendance_list');
        const dbConfig = db.ref('system_config');

        const allowedUsers = ["謝佳杰", "劉孟芊", "王瑋彤", "任右庭", "張嫚芳", "李致寬", "楊桂愷", "張丞萱"];
        let currentUserName = "";
        let isAttended = false;
        let hasVoted = false;

        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');

        if (view === 'admin') {
            document.body.classList.add('dark-mode');
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('status-header').innerText = "主席控制後台";
        } else if (view === 'monitor') {
            document.body.classList.add('dark-mode');
            document.getElementById('monitor-view').style.display = 'block';
            // 監測頁面隱藏「議事即時監測」文字，僅保留大標與表決標題
            document.getElementById('status-header').style.display = 'none';
            document.getElementById('display-vote-title').style.display = 'block';
        } else {
            document.getElementById('user-view').style.display = 'block';
        }

        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const votes = data.detailed_votes || {};
            const attendance = data.attendance_list || {};
            const config = data.system_config || { showResult: false, isLocked: true, voteTitle: "" };

            let proCount = 0, conCount = 0, attCount = Object.keys(attendance).length;
            let voterChoiceMap = {}; 
            Object.values(votes).forEach(v => {
                voterChoiceMap[v.name] = v.choice;
                if (v.choice === '贊成') proCount++; else conCount++;
            });

            if(document.getElementById('display-vote-title')) {
                document.getElementById('display-vote-title').innerText = config.voteTitle || "表決尚未開始";
            }

            const render = (id) => {
                const el = document.getElementById(id);
                if(!el) return;
                el.innerHTML = "";
                allowedUsers.forEach((name, index) => {
                    let stateClass = ""; 
                    if (voterChoiceMap[name]) stateClass = voterChoiceMap[name] === '贊成' ? "v-pro" : "v-con";
                    else if (attendance[name]) stateClass = "v-present";
                    const formattedNum = (index + 1).toString().padStart(3, '0');
                    el.innerHTML += `<li class="voter-line"><span class="v-row ${stateClass}"><span class="v-num">${formattedNum}</span>&nbsp;&nbsp;<span>${name}</span></span></li>`;
                });
            };
            render('admin-monitor-list');
            render('shared-monitor-list');

            const statusContent = config.showResult 
                ? `<span class="color-att">出席：${attCount} 人</span> &nbsp;&nbsp; <span class="color-pro">贊成：${proCount} 票</span> &nbsp;&nbsp; <span class="color-con">反對：${conCount} 票</span>`
                : `<span class="color-att">出席：白色</span> &nbsp;&nbsp; <span class="color-pro">贊成：綠色</span> &nbsp;&nbsp; <span class="color-con">反對：紅色</span>`;

            if(document.getElementById('admin-status-text')) document.getElementById('admin-status-text').innerHTML = statusContent;
            if(document.getElementById('monitor-status-text')) document.getElementById('monitor-status-text').innerHTML = statusContent;

            if (view !== 'admin' && view !== 'monitor') {
                if (config.isLocked) {
                    document.getElementById('att-btn').classList.remove('enabled');
                    document.getElementById('status-header').innerText = "＊表決尚未開始，請等候主席指示＊";
                } else {
                    if (currentUserName) {
                        if (voterChoiceMap[currentUserName]) {
                            hasVoted = true;
                            document.getElementById('pro-btn').className = "circle-btn pro-btn checked";
                            document.getElementById('con-btn').className = "circle-btn con-btn checked";
                            document.getElementById('status-header').innerText = `＊${currentUserName}，您已完成表決。＊`;
                        } else if (attendance[currentUserName]) {
                            isAttended = true;
                            document.getElementById('att-btn').className = "circle-btn att-btn checked";
                            document.getElementById('pro-btn').classList.add('enabled');
                            document.getElementById('con-btn').classList.add('enabled');
                            document.getElementById('status-header').innerText = `＊身份確認：${currentUserName}，請進行表決＊`;
                        }
                    } else {
                        document.getElementById('att-btn').classList.add('enabled');
                        document.getElementById('status-header').innerText = "*請先按下出席按鈕，輸入姓名驗證身分後再進行表決*";
                    }
                }
            }
        });

        function startVoting() {
            const title = document.getElementById('vote-title-input').value.trim();
            if (!title) { alert("請先輸入表決標題！"); return; }
            dbConfig.update({ isLocked: false, voteTitle: title, showResult: false });
            alert("已開啟表決功能。");
        }

        function executeAttendance() {
            if (isAttended) return;
            let nameInput = prompt("請輸入您的姓名以驗證身分：");
            if (!nameInput) return;
            let trimmed = nameInput.trim();
            if (!allowedUsers.includes(trimmed)) { alert("無此身分權限"); return; }
            currentUserName = trimmed;
            dbAttendance.child(currentUserName).set(true);
        }

        function executeVote(choice) {
            if (!isAttended || hasVoted) return;
            if (confirm(`確認投下「${choice}」？`)) {
                dbVotes.push({ name: currentUserName, choice: choice, timestamp: Date.now() });
            }
        }

        function setShowResult(val) { dbConfig.update({ showResult: val }); }

        function adminReset() {
            if (prompt("管理密碼：") === "0126") {
                dbVotes.set(null);
                dbAttendance.set(null);
                dbConfig.set({ showResult: false, isLocked: true, voteTitle: "" });
                document.getElementById('vote-title-input').value = "";
                alert("系統已重設。");
                location.reload();
            }
        }
    </script>
</body>
</html>
