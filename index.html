<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會議案表決系統</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* 基礎全域設定 */
        body { margin: 0; font-family: "標楷體", "DFKai-SB", serif; background: #f8f9fa; color: #212529; }
        
        /* 深色模式 (用於主席與監測頁面) */
        body.dark-mode { background: #121212; color: #ffffff; }

        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #dee2e6; background: #ffffff; }
        body.dark-mode .header { background: #1a1a1a; border-bottom: 1px solid #333; }
        
        /* 1. 投票者介面樣式 */
        #user-view { display: none; padding: 60px 10px; }
        .vote-section { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .vote-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .label-box { width: 140px; padding: 15px 0; border-radius: 8px; font-weight: 700; font-size: 1.8rem; text-align: center; color: #000; }
        .att-label { background-color: #adb5bd; } 
        .pro-label { background-color: #28a745; } 
        .con-label { background-color: #dc3545; } 
        .circle-btn { width: 140px; height: 140px; border-radius: 50%; border: none; cursor: pointer; transition: 0.3s; }
        .att-btn { background-color: #6c757d; } 
        .pro-btn { background-color: #28a745; opacity: 0.15; pointer-events: none; }
        .con-btn { background-color: #dc3545; opacity: 0.15; pointer-events: none; }
        .circle-btn.enabled { opacity: 1; pointer-events: auto; }

        /* 2. 主席與監測介面樣式 */
        #admin-view, #monitor-view { display: none; max-width: 800px; margin: 30px auto; padding: 0 20px; }
        
        .status-header-text { font-size: 1.6rem; font-weight: 700; margin-bottom: 25px; text-align: center; line-height: 1.6; }
        
        .monitor-list { list-style: none; padding: 0; font-size: 1.8rem; line-height: 2.2; }
        .voter-name.v-absent { color: #666; }   /* 未出席：灰色 */
        .voter-name.v-present { color: #fff; }  /* 已出席：白色 */
        .voter-name.v-pro { color: #28a745; }  /* 贊成：綠色 */
        .voter-name.v-con { color: #dc3545; }  /* 反對：紅色 */

        .controls { margin-top: 40px; text-align: center; }
        .action-btn { padding: 12px 30px; font-size: 1.3rem; cursor: pointer; border-radius: 5px; border: none; font-family: "標楷體"; margin: 0 10px; }
        .btn-show { background: #007bff; color: white; }
        .btn-reset { background: #333; color: #888; font-size: 1rem; }

        /* 統計顯示區塊 */
        .result-display { display: none; text-align: center; margin-top: 40px; }
        .result-item { font-size: 3rem; font-weight: 700; margin: 20px 0; }
    </style>
</head>
<body id="main-body">

    <div class="header">
        <span class="main-title">臺北市私立靜心高級中學學生會議案表決系統</span>
        <span id="status-header" style="font-size: 1.2rem; color: #888;"></span>
    </div>

    <div id="user-view">
        <div class="vote-section">
            <div class="vote-container">
                <div id="att-label-text" class="label-box att-label">出席</div>
                <button id="att-btn" class="circle-btn att-btn" onclick="executeAttendance()"></button>
            </div>
            <div class="vote-container">
                <div class="label-box pro-label">贊成</div>
                <button id="pro-btn" class="circle-btn pro-btn" onclick="executeVote('贊成')"></button>
            </div>
            <div class="vote-container">
                <div class="label-box con-label">反對</div>
                <button id="con-btn" class="circle-btn con-btn" onclick="executeVote('反對')"></button>
            </div>
        </div>
    </div>

    <div id="admin-view">
        <div id="admin-status-text" class="status-header-text">
            出席：<span style="color:#fff">白色</span> | 贊成：<span style="color:#28a745">綠色</span> | 反對：<span style="color:#dc3545">紅色</span>
        </div>
        <ul id="admin-monitor-list" class="monitor-list"></ul>
        <div class="controls">
            <button class="action-btn btn-show" onclick="setShowResult(true)">顯示結果</button>
            <button class="action-btn btn-reset" onclick="adminReset()">系統重置</button>
        </div>
    </div>

    <div id="monitor-view">
        <div id="monitor-status-text" class="status-header-text">
            (等待主席公布表決結果)
        </div>
        <div id="monitor-results" class="result-display">
            <div class="result-item" style="color: #ffffff;">出席：<span id="res-att">0</span> 人</div>
            <div class="result-item" style="color: #28a745;">贊成：<span id="res-pro">0</span> 票</div>
            <div class="result-item" style="color: #dc3545;">反對：<span id="res-con">0</span> 票</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvS-8vOwps8G3QgsM34qTh80pUiEPzZ0E",
            databaseURL: "https://cssc-vote-app-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cssc-vote-app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dbVotes = db.ref('detailed_votes');
        const dbAttendance = db.ref('attendance_list');
        const dbConfig = db.ref('system_config'); // 用來同步是否「顯示結果」

        const allowedUsers = ["劉孟芊", "王瑋彤", "任右庭", "張嫚芳", "李致寬", "楊桂愷", "張丞萱", "謝佳杰"];
        let currentUserName = "";
        let hasVoted = false;

        // 路由控制
        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');

        if (view === 'admin') {
            document.body.classList.add('dark-mode');
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('status-header').innerText = "主席控制台";
        } else if (view === 'monitor') {
            document.body.classList.add('dark-mode');
            document.getElementById('monitor-view').style.display = 'block';
            document.getElementById('status-header').innerText = "即時監測畫面";
        } else {
            document.getElementById('user-view').style.display = 'block';
            document.getElementById('status-header').innerText = "請先點擊灰色按鈕確認出席";
        }

        // 資料同步與監聽
        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const votes = data.detailed_votes || {};
            const attendance = data.attendance_list || {};
            const config = data.system_config || { showResult: false };

            let proCount = 0, conCount = 0, attCount = Object.keys(attendance).length;
            let voterChoiceMap = {}; 
            Object.values(votes).forEach(v => {
                voterChoiceMap[v.name] = v.choice;
                if (v.choice === '贊成') proCount++; else conCount++;
            });

            // 1. 更新主席端的名單
            const adminList = document.getElementById('admin-monitor-list');
            if(adminList) {
                adminList.innerHTML = "";
                allowedUsers.forEach((name, index) => {
                    let stateClass = "v-absent";
                    if (voterChoiceMap[name]) stateClass = voterChoiceMap[name] === '贊成' ? "v-pro" : "v-con";
                    else if (attendance[name]) stateClass = "v-present";
                    adminList.innerHTML += `<li class="voter-line">${index + 1}. <span class="voter-name ${stateClass}">${name}</span></li>`;
                });
            }

            // 2. 更新主席端與監測端的結果顯示 (根據 config.showResult)
            const monitorRes = document.getElementById('monitor-results');
            if (config.showResult) {
                const resultHTML = `出席：<span style="color:#fff">${attCount}</span> | 贊成：<span style="color:#28a745">${proCount}</span> | 反對：<span style="color:#dc3545">${conCount}</span>`;
                if(document.getElementById('admin-status-text')) document.getElementById('admin-status-text').innerHTML = resultHTML;
                if(document.getElementById('monitor-status-text')) document.getElementById('monitor-status-text').innerHTML = "表決結果如下：";
                if(monitorRes) {
                    monitorRes.style.display = 'block';
                    document.getElementById('res-att').innerText = attCount;
                    document.getElementById('res-pro').innerText = proCount;
                    document.getElementById('res-con').innerText = conCount;
                }
            } else {
                // 回到初始提示狀態
                if(document.getElementById('admin-status-text')) document.getElementById('admin-status-text').innerHTML = '出席：<span style="color:#fff">白色</span> | 贊成：<span style="color:#28a745">綠色</span> | 反對：<span style="color:#dc3545">紅色</span>';
                if(document.getElementById('monitor-status-text')) document.getElementById('monitor-status-text').innerHTML = "(等待主席公布表決結果)";
                if(monitorRes) monitorRes.style.display = 'none';
            }

            // 3. 投票者邏輯
            if (currentUserName !== "") {
                if (voterChoiceMap[currentUserName]) {
                    hasVoted = true;
                    document.getElementById('pro-btn').classList.remove('enabled');
                    document.getElementById('con-btn').classList.remove('enabled');
                    document.getElementById('status-header').innerText = `＊${currentUserName}，您已完成表決。＊`;
                } else if (attendance[currentUserName]) {
                    document.getElementById('pro-btn').classList.add('enabled');
                    document.getElementById('con-btn').classList.add('enabled');
                    document.getElementById('att-btn').classList.add('checked');
                    document.getElementById('att-label-text').innerText = currentUserName;
                    document.getElementById('status-header').innerText = `＊身份確認：${currentUserName}，請進行表決＊`;
                }
            }
        });

        // 按鈕功能
        function executeAttendance() {
            let nameInput = prompt("請輸入姓名：");
            if (!nameInput) return;
            let trimmed = nameInput.trim();
            if (!allowedUsers.includes(trimmed)) { alert("無表決權"); return; }
            currentUserName = trimmed;
            dbAttendance.child(currentUserName).set(true);
        }

        function executeVote(choice) {
            if (!currentUserName || hasVoted) return;
            if (confirm(`確認投下「${choice}」？`)) {
                dbVotes.push({ name: currentUserName, choice: choice, timestamp: Date.now() });
            }
        }

        function setShowResult(val) {
            dbConfig.set({ showResult: val });
        }

        function adminReset() {
            if (prompt("管理密碼：") === "0126") {
                dbVotes.set(null);
                dbAttendance.set(null);
                dbConfig.set({ showResult: false });
                alert("數據已清空");
            }
        }
    </script>
</body>
</html>
