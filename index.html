<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會議案表決系統</title>
    
    <link rel="icon" href="https://img.sanishtech.com/u/dc6afce6872df6b2539416c254e7b9a9.png?v=2" type="image/png">
    <link rel="apple-touch-icon" href="https://img.sanishtech.com/u/dc6afce6872df6b2539416c254e7b9a9.png?v=2">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; font-family: "標楷體", "DFKai-SB", serif; background: #f8f9fa; color: #212529; overflow: hidden; }
        body.admin-mode { background: #121212; color: #ffffff; }
        .system-top-title { text-align: center; font-size: 2.5rem; font-weight: 900; padding: 25px 0 10px 0; letter-spacing: 4px; }
        body.admin-mode .system-top-title { color: #fff; }
        
        /* 投票端專用倒數計時樣式 */
        .user-timer-area { text-align: center; font-size: 3.8rem; color: #ffc107; font-weight: 900; letter-spacing: 2px; margin: 10px 0; min-height: 4.5rem; }

        .admin-header { display: none; padding-bottom: 20px; border-bottom: 1px solid #333; background: #1a1a1a; width: 100%; flex-shrink: 0; }
        .title-bar { display: flex; align-items: center; width: 100%; height: 120px; }
        .title-left { flex: 3; color: #ffc107; font-weight: 900; white-space: nowrap; overflow: hidden; font-size: clamp(1.2rem, 3.5vw, 2.3rem); transition: all 0.3s ease; }
        .status-not-started { padding-left: 31%; }
        .status-active { padding-left: 8%; }
        .header-right-group { flex: 3; display: flex; align-items: center; justify-content: flex-start; gap: 60px; }
        .title-mid { display: flex; flex-direction: column; align-items: flex-start; justify-content: center; font-size: 1.8rem; font-weight: 900; line-height: 1.3; color: #fff; }
        .title-right { display: flex; align-items: center; gap: 15px; font-weight: 900; color: #fff; }
        .timer-text-stack { display: flex; flex-direction: column; align-items: center; font-size: 1.8rem; line-height: 1.1; }
        #timer-display { font-size: 3.8rem; color: #ffffff; letter-spacing: 2px; }
        
        #user-view { flex: 1; display: none; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #status-header { font-size: 2.2rem; margin-bottom: 50px; display: block; font-weight: bold; text-align: center; line-height: 1.4; padding: 0 20px; }
        .text-black { color: #000000; }
        .text-blue { color: #007bff; }
        .text-red { color: #dc3545; }
        
        .label-box { width: 220px; padding: 15px 0; border-radius: 20px; font-weight: 900; font-size: 3.6rem; text-align: center; color: #000; letter-spacing: 5px; margin-bottom: 25px; }
        .circle-btn { width: 220px; height: 220px; border-radius: 50%; border: none; opacity: 0.15; cursor: not-allowed; pointer-events: none; transition: opacity 0.3s; }
        .circle-btn.enabled { opacity: 1; cursor: pointer; pointer-events: auto; }
        
        .status-bar { font-size: 2.2rem; font-weight: 900; margin: 15px 0; text-align: center; }
        .monitor-container { flex: 1; display: flex; justify-content: center; align-items: flex-start; padding: 20px; overflow-y: auto; }
        .monitor-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px 60px; list-style: none; padding: 0; margin: 0 auto; font-size: 2.5rem; width: fit-content; }
        .v-row { color: #555; font-weight: 900; } .v-present { color: #ccc; } .v-pro { color: #28a745; } .v-con { color: #dc3545; }
        .v-num { display: inline-block; width: 60px; }
        #admin-view { display: none; padding: 30px; }
        .admin-input-group { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .vote-title-input { width: 60%; height: 70px; font-size: 1.6rem; padding: 10px; font-family: '標楷體'; }
        
        .btn-disabled { opacity: 0.3 !important; cursor: not-allowed !important; pointer-events: none !important; }
    </style>
</head>
<body>
    <div class="system-top-title">臺北市私立靜心高級中學學生會議案表決系統</div>
    
    <div id="user-timer-container" class="user-timer-area" style="display:none;">01:00</div>

    <div id="header-section" class="admin-header">
        <div class="title-bar">
            <div id="display-vote-title" class="title-left status-not-started">表決尚未開始</div>
            <div class="header-right-group">
                <div class="title-mid"><div>表決型態</div><div>記名</div></div>
                <div class="title-right"><div class="timer-text-stack"><span>倒數</span><span>計時</span></div><div id="timer-display">01:00</div></div>
            </div>
        </div>
    </div>

    <div id="user-view">
        <div id="user-initial-content" style="text-align: center;">
            <span id="status-header" class="text-black">*表決尚未開始，請等候主席宣布開始表決*</span>
            <div id="vote-controls" style="display: flex; gap: 50px;">
                <div style="text-align:center"><div class="label-box" style="background:#adb5bd">出席</div><button id="att-btn" class="circle-btn" onclick="executeAttendance()" style="background:#6c757d"></button></div>
                <div style="text-align:center"><div class="label-box" style="background:#28a745">贊成</div><button id="pro-btn" class="circle-btn" onclick="executeVote('贊成')" style="background:#28a745"></button></div>
                <div style="text-align:center"><div class="label-box" style="background:#dc3545">反對</div><button id="con-btn" class="circle-btn" onclick="executeVote('反對')" style="background:#dc3545"></button></div>
            </div>
        </div>
    </div>

    <div id="monitor-view" style="display:none; flex-direction: column; flex: 1;">
        <div id="monitor-status" class="status-bar"></div>
        <div class="monitor-container"><ul id="shared-monitor-list" class="monitor-list"></ul></div>
    </div>

    <div id="admin-view">
        <div class="admin-input-group">
            <textarea id="vote-title-input" class="vote-title-input" placeholder="在此輸入議案標題..."></textarea>
            <button onclick="confirmTitle()" style="padding:0 30px; background:#007bff; color:white; border:none; border-radius:10px; font-size:1.2rem; cursor:pointer;">確認標題</button>
        </div>
        <div id="admin-status" class="status-bar"></div>
        <div class="monitor-container"><ul id="admin-monitor-list" class="monitor-list"></ul></div>
        <div style="text-align: center; margin-top: 20px;">
            <button id="start-vote-btn" onclick="startVoting()" style="padding:15px 50px; background:#28a745; color:white; font-size:1.8rem; border:none; border-radius:10px; cursor:pointer;">開始表決</button>
            <button onclick="adminReset()" style="padding:10px 20px; background:#444; color:#ccc; border:none; border-radius:10px; margin-left:15px; cursor:pointer;">重置</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDvS-8vOwps8G3QgsM34qTh80pUiEPzZ0E", databaseURL: "https://cssc-vote-app-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "cssc-vote-app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dbVotes = db.ref('detailed_votes');
        const dbAttendance = db.ref('attendance_list');
        const dbConfig = db.ref('system_config');

        const allowedUsers = ["謝佳杰", "劉孟芊", "王瑋彤", "任右庭", "張嫚芳", "李致寬", "楊桂愷", "張丞萱"];
        let currentUserName = localStorage.getItem('cssc_user_name') || "";
        let isAttended = false;
        const urlParams = new URLSearchParams(window.location.search);
        let view = urlParams.get('view');

        if (view === 'admin' || view === 'monitor') {
            const pwd = prompt(`您正試圖進入${view === 'admin' ? '主席' : '監測'}模式，請輸入管理密碼：`);
            if (pwd !== "0126") {
                alert("密碼錯誤，將跳轉回投票頁面。");
                window.location.href = window.location.pathname;
            } else {
                document.body.classList.add('admin-mode');
                document.getElementById('header-section').style.display = 'block';
                if(view === 'admin') document.getElementById('admin-view').style.display = 'block';
                else document.getElementById('monitor-view').style.display = 'flex';
            }
        } else {
            document.getElementById('user-view').style.display = 'flex';
            document.getElementById('user-timer-container').style.display = 'block'; // 投票端顯示計時器區域
        }

        function updateClock(seconds) {
            let m = Math.floor(seconds / 60), s = seconds % 60;
            let str = (seconds === 60) ? "01:00" : `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            if(document.getElementById('timer-display')) document.getElementById('timer-display').innerText = str;
            if(document.getElementById('user-timer-container')) document.getElementById('user-timer-container').innerText = str;
            
            if (view === 'admin' && seconds === 0) {
                dbConfig.once('value', snap => {
                    const c = snap.val();
                    if(!c.isLocked && c.startTime > 0) dbConfig.update({ isLocked: true, showResult: true });
                });
            }
        }

        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const config = data.system_config || { isLocked: true, startTime: 0, voteTitle: "", resetSignal: 0 };
            const attendance = data.attendance_list || {};
            const votes = data.detailed_votes || {};

            if (!view && config.resetSignal) {
                dbConfig.update({ resetSignal: 0 }); 
                location.reload(); 
            }

            if (!config.isLocked && config.startTime > 0) {
                const elapsed = Math.floor((Date.now() - config.startTime) / 1000);
                updateClock(Math.max(0, 60 - elapsed));
            } else if (config.isLocked && config.startTime > 0) { updateClock(0); } else { updateClock(60); }

            if (view === 'admin') {
                const startBtn = document.getElementById('start-vote-btn');
                if (config.startTime > 0) { startBtn.classList.add('btn-disabled'); } 
                else { startBtn.classList.remove('btn-disabled'); }
            }

            if (document.getElementById('display-vote-title')) {
                document.getElementById('display-vote-title').innerText = config.voteTitle || "表決尚未開始";
                document.getElementById('display-vote-title').className = config.voteTitle ? "title-left status-active" : "title-left status-not-started";
            }

            if (!view) {
                const statusHeader = document.getElementById('status-header');
                const mainContent = document.getElementById('user-initial-content');
                let hasVoted = Object.values(votes).some(v => v.name === currentUserName);

                if (config.isLocked && config.startTime > 0) {
                    statusHeader.innerText = "*表決時間已結束，請靜待主席宣布表決結果*";
                    statusHeader.className = "text-red";
                    document.querySelectorAll('.circle-btn').forEach(b => b.classList.remove('enabled'));
                } else if (!config.isLocked && config.startTime > 0) {
                    if (currentUserName && hasVoted) {
                        // 投完票狀態：紅字、按鈕變暗
                        statusHeader.innerText = "*您已完成表決，請靜待主席宣布表決結果*";
                        statusHeader.className = "text-red";
                        document.querySelectorAll('.circle-btn').forEach(b => b.classList.remove('enabled'));
                    } else {
                        if (currentUserName && attendance[currentUserName]) {
                            isAttended = true;
                            statusHeader.innerText = `核可：${currentUserName}，請投票`;
                            statusHeader.className = "text-blue";
                            document.getElementById('att-btn').classList.remove('enabled');
                            document.getElementById('pro-btn').classList.add('enabled');
                            document.getElementById('con-btn').classList.add('enabled');
                        } else {
                            statusHeader.innerText = "*請先按下出席按鈕，輸入姓名驗證身分後再進行表決*";
                            statusHeader.className = "text-black";
                            document.getElementById('att-btn').classList.add('enabled');
                            document.getElementById('pro-btn').classList.remove('enabled');
                            document.getElementById('con-btn').classList.remove('enabled');
                        }
                    }
                } else {
                    statusHeader.innerText = "*表決尚未開始，請等候主席宣布開始表決*";
                    statusHeader.className = "text-black";
                    document.querySelectorAll('.circle-btn').forEach(b => b.classList.remove('enabled'));
                }
            }

            let pro = 0, con = 0, att = Object.keys(attendance).length;
            let voterMap = {};
            Object.values(votes).forEach(v => { voterMap[v.name] = v.choice; if(v.choice==='贊成') pro++; else con++; });
            const statusHTML = config.showResult 
                ? `<span style="color:#fff">出席：${att}</span> &nbsp; <span style="color:#28a745">贊成：${pro}</span> &nbsp; <span style="color:#dc3545">反對：${con}</span>`
                : `<span style="color:#fff">出席：白色</span> &nbsp; <span style="color:#28a745">贊成：綠色</span> &nbsp; <span style="color:#dc3545">反對：紅色</span>`;
            if(document.getElementById('admin-status')) document.getElementById('admin-status').innerHTML = statusHTML;
            if(document.getElementById('monitor-status')) document.getElementById('monitor-status').innerHTML = statusHTML;

            const render = (id) => {
                const el = document.getElementById(id); if(!el) return; el.innerHTML = "";
                allowedUsers.forEach((name, i) => {
                    let cls = voterMap[name] ? (voterMap[name]==='贊成'?'v-pro':'v-con') : (attendance[name]?'v-present':'v-row');
                    el.innerHTML += `<li><span class="${cls}"><span class="v-num">${(i+1).toString().padStart(3,'0')}</span>${name}</span></li>`;
                });
            };
            render('admin-monitor-list'); render('shared-monitor-list');
        });

        function confirmTitle() {
            const t = document.getElementById('vote-title-input').value.trim();
            dbConfig.update({ voteTitle: t, isLocked: true, startTime: 0, showResult: false });
        }
        function startVoting() { dbConfig.update({ isLocked: false, startTime: Date.now(), showResult: false }); }
        function executeAttendance() {
            let name = currentUserName || prompt("輸入姓名：");
            if (!name || !allowedUsers.includes(name.trim())) return alert("名單中無此姓名");
            currentUserName = name.trim();
            localStorage.setItem('cssc_user_name', currentUserName);
            dbAttendance.child(currentUserName).set(true);
        }
        function executeVote(c) {
            if (!isAttended || !currentUserName) return;
            dbVotes.once('value', (snapshot) => {
                const votes = snapshot.val() || {};
                if (Object.values(votes).some(v => v.name === currentUserName)) { alert("您已投過票。"); return; }
                if (confirm(`確定投給「${c}」？`)) dbVotes.push({ name: currentUserName, choice: c, timestamp: Date.now() });
            });
        }
        function adminReset() {
            if (prompt("管理密碼：") === "0126") {
                dbVotes.set(null); dbAttendance.set(null);
                dbConfig.set({ isLocked: true, voteTitle: "", startTime: 0, showResult: false, resetSignal: 1 });
                if(view === 'admin') location.reload();
            }
        }
        setInterval(() => {
            dbConfig.once('value', s => {
                const c = s.val() || {};
                if(!c.isLocked && c.startTime > 0) {
                    const rem = Math.max(0, 60 - Math.floor((Date.now() - c.startTime) / 1000));
                    updateClock(rem);
                }
            });
        }, 1000);
    </script>
</body>
</html>
