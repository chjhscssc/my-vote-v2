<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會議案表決系統</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; display: flex; flex-direction: column; font-family: "標楷體", "DFKai-SB", serif; background: #f8f9fa; color: #212529; overflow: hidden; }
        body.dark-mode { background: #121212; color: #ffffff; }

        /* 標頭配置 */
        .header { padding: 20px 40px; text-align: center; border-bottom: 2px solid #dee2e6; background: #ffffff; width: 100%; box-sizing: border-box; flex-shrink: 0; }
        body.dark-mode .header { background: #1a1a1a; border-bottom: 1px solid #333; }
        .main-title { font-size: 2.2rem; font-weight: 900; display: block; margin-bottom: 10px; }

        /* 三欄標題佈局 */
        .title-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 15px; }
        .title-left { flex: 2; text-align: left; font-size: 2.2rem; color: #ffc107; font-weight: 900; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .title-right { flex: 1.5; display: flex; justify-content: flex-end; align-items: center; gap: 40px; font-size: 2rem; font-weight: 900; }
        .timer-box { display: flex; align-items: center; gap: 10px; }
        #timer-display { color: #ffc107; }

        /* 統計狀態欄 */
        .status-bar { font-size: 2.2rem; font-weight: 900; margin: 20px 0; text-align: center; }
        .color-att { color: #ffffff; } .color-pro { color: #28a745; } .color-con { color: #dc3545; }

        /* 名單置中配置 */
        .monitor-container { flex: 1; display: flex; justify-content: center; align-items: flex-start; padding: 20px; overflow-y: auto; }
        .monitor-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px 50px; list-style: none; padding: 0; margin: 0; font-size: 2.5rem; width: fit-content; }
        .v-row { color: #555; font-weight: 900; }
        .v-present { color: #fff; } .v-pro { color: #28a745; } .v-con { color: #dc3545; }
        .v-num { display: inline-block; width: 60px; }

        /* 投票端 */
        #user-view { flex: 1; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .vote-section { display: flex; justify-content: center; gap: 50px; }
        .label-box { width: 220px; padding: 15px 0; border-radius: 20px; font-weight: 900; font-size: 3.6rem; text-align: center; color: #000; box-shadow: 0 6px 12px rgba(0,0,0,0.2); letter-spacing: 5px; box-sizing: border-box; }
        .att-label { background-color: #adb5bd; } .pro-label { background-color: #28a745; } .con-label { background-color: #dc3545; }
        .circle-btn { width: 220px; height: 220px; border-radius: 50%; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3); opacity: 0.15; cursor: not-allowed; pointer-events: none; }
        .circle-btn.enabled { opacity: 1; cursor: pointer; pointer-events: auto; }
        
        #voted-message { display: none; text-align: center; }
        .voted-text { font-size: 3.2rem; font-weight: 900; color: #28a745; line-height: 1.6; }

        /* 主席控制區 */
        #admin-view { display: none; padding: 30px; }
        .admin-input-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .vote-title-input { flex: 1; height: 80px; font-size: 1.8rem; padding: 10px; font-family: '標楷體'; }
        .confirm-btn { padding: 0 40px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body id="main-body">

    <div class="header">
        <span class="main-title">臺北市私立靜心高級中學學生會議案表決系統</span>
        <div class="title-bar">
            <div id="display-vote-title" class="title-left">（請輸入議案標題）</div>
            <div class="title-right">
                <span>表決型態：記名</span>
                <div class="timer-box">倒數計時 <span id="timer-display">01:00</span></div>
            </div>
        </div>
    </div>

    <div id="user-view">
        <span id="status-header" style="font-size: 1.8rem; margin-bottom: 30px; font-weight: bold; color: #007bff;">*請驗證身分*</span>
        <div id="vote-controls" class="vote-section">
            <div class="vote-container"><div class="label-box att-label">出席</div><button id="att-btn" class="circle-btn" onclick="executeAttendance()" style="background:#6c757d"></button></div>
            <div class="vote-container"><div class="label-box pro-label">贊成</div><button id="pro-btn" class="circle-btn" onclick="executeVote('贊成')" style="background:#28a745"></button></div>
            <div class="vote-container"><div class="label-box con-label">反對</div><button id="con-btn" class="circle-btn" onclick="executeVote('反對')" style="background:#dc3545"></button></div>
        </div>
        <div id="voted-message">
            <div class="voted-text">您已完成表決<br>請靜待主席宣布表決結果</div>
            <div style="font-size: 4rem; color: #ffc107; font-weight: 900; margin-top: 20px;" id="user-timer">01:00</div>
        </div>
    </div>

    <div id="monitor-view" style="display:none; flex-direction: column; flex: 1;">
        <div id="monitor-status" class="status-bar"></div>
        <div class="monitor-container"><ul id="shared-monitor-list" class="monitor-list"></ul></div>
    </div>

    <div id="admin-view">
        <div class="admin-input-group">
            <textarea id="vote-title-input" class="vote-title-input" placeholder="輸入議案標題..."></textarea>
            <button class="confirm-btn" onclick="confirmTitle()">確認標題</button>
        </div>
        <div id="admin-status" class="status-bar"></div>
        <div class="monitor-container"><ul id="admin-monitor-list" class="monitor-list"></ul></div>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="startVoting()" style="padding:20px 60px; background:#28a745; color:white; font-size:2rem; border:none; border-radius:15px; cursor:pointer;">開始表決</button>
            <button onclick="dbConfig.update({showResult:true})" style="padding:20px 40px; background:#007bff; color:white; font-size:1.5rem; border:none; border-radius:15px; margin-left:20px;">顯示結果</button>
            <button onclick="adminReset()" style="padding:10px 30px; background:#444; color:#ccc; border:none; border-radius:15px; margin-left:20px;">系統重置</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDvS-8vOwps8G3QgsM34qTh80pUiEPzZ0E", databaseURL: "https://cssc-vote-app-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "cssc-vote-app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const dbVotes = db.ref('detailed_votes');
        const dbAttendance = db.ref('attendance_list');
        const dbConfig = db.ref('system_config');

        const allowedUsers = ["謝佳杰", "劉孟芊", "王瑋彤", "任右庭", "張嫚芳", "李致寬", "楊桂愷", "張丞萱"];
        let currentUserName = localStorage.getItem('cssc_user_name') || "";
        let isAttended = false;

        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');

        if (view === 'admin') { document.getElementById('admin-view').style.display = 'block'; document.body.classList.add('dark-mode'); }
        else if (view === 'monitor') { document.getElementById('monitor-view').style.display = 'flex'; document.body.classList.add('dark-mode'); }
        else { document.getElementById('user-view').style.display = 'flex'; }

        db.ref().on('value', (snapshot) => {
            const data = snapshot.val() || {};
            const config = data.system_config || { isLocked: true, startTime: 0, voteTitle: "（請輸入議案標題）" };
            const attendance = data.attendance_list || {};
            const votes = data.detailed_votes || {};

            // 倒計時器
            let remaining = 60;
            if (!config.isLocked && config.startTime > 0) {
                remaining = Math.max(0, 60 - Math.floor((Date.now() - config.startTime) / 1000));
            }
            const timeStr = `00:${remaining.toString().padStart(2, '0')}`;
            document.getElementById('timer-display').innerText = timeStr;
            if(document.getElementById('user-timer')) document.getElementById('user-timer').innerText = timeStr;

            // 標題與統計
            document.getElementById('display-vote-title').innerText = `「${config.voteTitle}」`;
            let pro = 0, con = 0, att = Object.keys(attendance).length;
            let voterMap = {};
            Object.values(votes).forEach(v => { voterMap[v.name] = v.choice; if(v.choice==='贊成') pro++; else con++; });

            const statusHTML = config.showResult 
                ? `<span class="color-att">出席：${att}</span> &nbsp; <span class="color-pro">贊成：${pro}</span> &nbsp; <span class="color-con">反對：${con}</span>`
                : `<span class="color-att">出席：白色</span> &nbsp; <span class="color-pro">贊成：綠色</span> &nbsp; <span class="color-con">反對：紅色</span>`;
            if(document.getElementById('admin-status')) document.getElementById('admin-status').innerHTML = statusHTML;
            if(document.getElementById('monitor-status')) document.getElementById('monitor-status').innerHTML = statusHTML;

            // 名單渲染
            const render = (id) => {
                const el = document.getElementById(id); if(!el) return; el.innerHTML = "";
                allowedUsers.forEach((name, i) => {
                    let cls = voterMap[name] ? (voterMap[name]==='贊成'?'v-pro':'v-con') : (attendance[name]?'v-present':'v-row');
                    el.innerHTML += `<li><span class="${cls}"><span class="v-num">${(i+1).toString().padStart(3,'0')}</span>${name}</span></li>`;
                });
            };
            render('admin-monitor-list'); render('shared-monitor-list');

            // 投票端邏輯
            if (!view) {
                if (currentUserName && voterMap[currentUserName]) {
                    document.getElementById('vote-controls').style.display = 'none';
                    document.getElementById('voted-message').style.display = 'block';
                    document.getElementById('status-header').innerText = `身分：${currentUserName} (已投票)`;
                } else {
                    document.getElementById('vote-controls').style.display = 'flex';
                    document.getElementById('voted-message').style.display = 'none';
                    if (!config.isLocked) {
                        if (currentUserName && attendance[currentUserName]) {
                            isAttended = true;
                            document.getElementById('pro-btn').classList.add('enabled');
                            document.getElementById('con-btn').classList.add('enabled');
                            document.getElementById('status-header').innerText = `核可：${currentUserName}，請投下表決票`;
                        } else {
                            document.getElementById('att-btn').classList.add('enabled');
                            document.getElementById('status-header').innerText = currentUserName ? `歡迎 ${currentUserName}，請先點出席` : "請驗證身分";
                        }
                    } else {
                        document.querySelectorAll('.circle-btn').forEach(b => b.classList.remove('enabled'));
                        document.getElementById('status-header').innerText = "議案已確認，等待主席開始表決...";
                    }
                }
            }
        });

        function confirmTitle() {
            const t = document.getElementById('vote-title-input').value.trim();
            if(!t) return alert("請輸入標題");
            dbConfig.update({ voteTitle: t, isLocked: true, startTime: 0, showResult: false });
        }

        function startVoting() {
            dbConfig.update({ isLocked: false, startTime: Date.now() });
        }

        function executeAttendance() {
            let name = currentUserName || prompt("輸入姓名：");
            if (!name || !allowedUsers.includes(name.trim())) return alert("無權限");
            currentUserName = name.trim();
            localStorage.setItem('cssc_user_name', currentUserName);
            dbAttendance.child(currentUserName).set(true);
        }

        function executeVote(c) {
            if (!isAttended || !currentUserName) return;
            if (confirm(`確定投給「${c}」？`)) dbVotes.push({ name: currentUserName, choice: c });
        }

        function adminReset() {
            if (prompt("密碼：") === "0126") {
                dbVotes.set(null); dbAttendance.set(null);
                dbConfig.set({ isLocked: true, voteTitle: "（請輸入議案標題）", startTime: 0, showResult: false });
                location.reload();
            }
        }

        setInterval(() => {
            dbConfig.once('value', s => {
                const c = s.val() || {};
                if(!c.isLocked && c.startTime > 0) {
                    const rem = Math.max(0, 60 - Math.floor((Date.now() - c.startTime) / 1000));
                    document.getElementById('timer-display').innerText = `00:${rem.toString().padStart(2, '0')}`;
                }
            });
        }, 1000);
    </script>
</body>
</html>
